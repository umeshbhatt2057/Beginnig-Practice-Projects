<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-container">
        <p class="heading">Login</p>
        <form action="" class="form">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your pasword">
            <p class="forgot-link">
                <span class="forgot-link-label">Forgot Password ?</span>
            </p>
            <button class="login-btn">
                Login
            </button>
            <p class="signup-link">
                Don't have an account ?
                <span class="signup-link-label">
                    Sign Up
                </span>
            </p>


            <div class="buttons-container">

                <div class="github-login">
                    <img src="../Login Form//assets//github.png" alt="Github">
                    <span>Login With Github</span>
                </div>

                <div class="google-login">
                    <img src="../Login Form/assets/google.png" alt="Google">
                    <span>Login With Google</span>
                </div>

                <div class="Facebook-login">
                    <img src="../Login Form/assets/facebbok.png" alt="Google">
                    <span>Login With Facebook</span>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
